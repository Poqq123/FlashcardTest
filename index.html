<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // PASTE YOUR FIREBASE CONFIG HERE:
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
    apiKey: "AIzaSyDX2rmN4YN9MB3jjAObe71Dux8KfTM_N3c",
    authDomain: "flashauth-45d93.firebaseapp.com",
    projectId: "flashauth-45d93",
    storageBucket: "flashauth-45d93.firebasestorage.app",
    messagingSenderId: "67968796650",
    appId: "1:67968796650:web:04929f4af5fc244f4e5493",
    measurementId: "G-CE4P9Y9V2W"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Login Function
    window.login = async () => {
        try {
            const result = await signInWithPopup(auth, provider);
            const token = await result.user.getIdToken();
            localStorage.setItem("userToken", token); // Save the key!

            setTimeout(() => {
                alert(`Welcome, ${result.user.displayName}`);
                location.reload();
            }, 500);

        } catch (error) {
        console.error(error);
        alert("Login failed");
        }
    };

    // Logout Function
    window.logout = () => {
        signOut(auth);
        localStorage.removeItem("userToken");
        location.reload();
    };
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Flashcard App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-controls">
        <button class="login-btn" onclick="login()">Login with Google</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="container">
        <header>
            <h1>Flashcard Quiz</h1>
        </header>

        <div class="flashcard-container">
            <div class="collection-controls">
                <label for="collection-select">Collection:</label>
                <select id="collection-select" onchange="onCollectionChange()">
                    <option value="all">All Collections</option>
                </select>
                <button class="collection-btn" onclick="createCollection()">New Collection</button>
            </div>
            <p id="active-collection" class="active-collection">Showing: All Collections</p>

            <div class="flashcard-row">
                <div class="flashcard" id="flashcard" onclick="flipCard()">
                    <div class="card-inner" id="card-inner">
                        <div class="card-front">
                            <h2 id="card-question">Your Question Will Appear Here</h2>
                        </div>
                        <div class="card-back">
                            <h2 id="card-answer">The Answer Will Appear Here</h2>
                        </div>
                    </div>
                </div>

                <button id="save-btn" class="add-btn" onclick="addFlashcard()" aria-label="Add flashcard">+</button>
            </div>

            <div class="controls">
                <button onclick="prevCard()">&#8592; Previous</button>
                <span id="card-index">0 / 0</span>
                <button onclick="nextCard()">Next &#8594;</button>
            </div>
            
            <div class="actions">
                <button class="edit-btn" onclick="editFlashcard()">Edit Current</button>
                <button class="delete-btn" onclick="deleteFlashcard()">Delete Current</button>
            </div>
            
            <p id="error-msg" class="error"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
